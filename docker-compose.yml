version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aisaas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aisaas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aisaas-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisaas-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aisaas
      DIRECT_URL: postgresql://postgres:postgres@postgres:5432/aisaas
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      # Add your API keys here or use .env file
      # CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      # NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - aisaas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: aisaas-adminer
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - aisaas-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:

networks:
  aisaas-network:
    driver: bridge
